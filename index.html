<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/style.css" />
  <script src="/calc.js"></script>
  <title>Calculator</title>
</head>
<body>
  <div class="container">
    <!-- user input area -->
    <div class="user-inputs">
      <!-- first number input area  -->
      <div class="first-number-area">
        <div class="first-number-text">
          first number
        </div>
        <div class="first-number-input">
          <input type="text" id="first-number">
        </div>
      </div>

      <!-- second number input area -->
      <div class="second-number-area">
        <div class="second-number-text">
          second number
        </div>
        <div class="second-number-input">
          <input type="text" id="second-number">
        </div>
      </div>
    </div>

    <!-- operator area -->
    <div class="operator-area">
      <div class="add-operator">
        <input type="radio" name="add" id="add">
        Add
      </div>
      <div class="subtract-operator">
        <input type="radio" name="subtract" id="subtract">
        Subtract
      </div>
      <div class="multiply-operator">
        <input type="radio" name="multiply" id="multiply">
        Multiply
      </div>
      <div class="divide-operator">
        <input type="radio" name="divide" id="divide">
        Divide
      </div>
    </div>

    <!-- final operator area -->
    <div class="final-operator-area">
      <div class="equal">
        <input type="button" value="=">
        <input type="button" value="Clear">
      </div>
    </div>

    <!-- result area -->
    <div class="result-area">
      <div class="result-text">
        Some result
      </div>
    </div>
  </div>
  
</body>
</html>
